<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right number</p>
    <div>
        <form action="" class="form">
            <label for="guessField">Guess a Number</label>
            <input type="text" name="guessField" id="guessField" class="guessField" placeholder="enter the number">
            <input type="submit" id="submitButton" class="submitButton" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>

    <script src="./guessNumber.js"></script>
</body>
</html>
